<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Abspielen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .video-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .button {
            background-color: red;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button class="button" id="startButton" onclick="playVideo()">Don't touch me</button>
    
    <div class="video-container" id="videoContainer">
        <video id="myVideo">
            <source src="rick.mp4" type="video/mp4">
            Dein Browser unterst√ºtzt das Video-Tag nicht.
        </video>
    </div>

    <script>
        function playVideo() {
            var video = document.getElementById('myVideo');
            var videoContainer = document.getElementById('videoContainer');
            var startButton = document.getElementById('startButton');
            
            // Blende den Button aus
            startButton.style.display = 'none';
            
            // Blende das Video ein
            videoContainer.style.display = 'block';
            
            // Spiele das Video ab
            video.play();
        }
    </script>
</body>
</html>
