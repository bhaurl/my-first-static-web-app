<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Abspielen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }
        .button {
            background-color: red;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <button class="button" id="startButton" onclick="playVideo()">Don't click me!</button>
    
    <div class="video-container" id="videoContainer"></div>

    <script>
        function playVideo() {
            var videoContainer = document.getElementById('videoContainer');
            var newVideo = document.createElement('video');
            newVideo.src = 'rick.mp4';
            newVideo.autoplay = true;
            newVideo.controls = false;
            newVideo.style.position = 'absolute';
            newVideo.style.width = '100%';
            newVideo.style.height = '100%';
            newVideo.style.objectFit = 'cover';
            videoContainer.appendChild(newVideo);
        }
    </script>
</body>
</html>
