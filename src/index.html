<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Abspielen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" autoplay muted>
            <source src="rick.mp4" type="video/mp4">
            Dein Browser unterstützt das Video-Tag nicht.
        </video>
    </div>

    <script>
        // Optional: Falls du Funktionen für das Video hinzufügen möchtest, z.B. auf Button-Klick
        function playVideo() {
            var video = document.getElementById('myVideo');
            video.play();
        }
    </script>
</body>
</html>
